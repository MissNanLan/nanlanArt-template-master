  <script src="./js/jquery.js"></script>
  <script>
      var oMenu = document.getElementById('menu');
      var oLeftBar = document.getElementById('sidebar');
      var menuFrom = document.getElementById('menu-form');

      oMenu.onclick = function() {
          if (oLeftBar.offsetLeft == 0) {
              oLeftBar.style.left = -249 + 'px';
          }
          else {
              oLeftBar.style.left = 0;
          }
      }


      // 监听页面宽度变化
      window.onresize = function() { // 实现响应式的关键代码
          judgeWidth();
          // console.log(document.documentElement.clientWidth);
      };

      // 判断页面宽度
      function judgeWidth() {
          if (document.documentElement.clientWidth > 481) {
              oLeftBar.style.left = 0;
          } else {
              oLeftBar.style.left = -249 + 'px';
          }
      }


      var oNavItem = document.getElementById('sidebar-item');
      var aA = oNavItem.getElementsByTagName('li');
      for (var i = 0; i < aA.length; i++) {
          aA[i].onclick = function() {
              for (var j = 0; j < aA.length; j++) {
                  aA[j].className = '';
              }
              this.className = 'active';
              if (oLeftBar.offsetLeft == 0) {
                  if (document.documentElement.clientWidth <= 481) {
                      oLeftBar.style.left = -249 + 'px';
                      menuFrom.checked = false;

                  }
              }
          }
      }


      $(window).scroll(function() { // 隐藏显示按钮
          if($(window).scrollTop() >= 200){
              $('#fixedBar').fadeIn(300);
          }else{
              $('#fixedBar').fadeOut(300);
          }
      });
      $('#fixedBar').click(function() {
          $('html,body').animate({scrollTop:'0px'},800);
      })
      </script>
